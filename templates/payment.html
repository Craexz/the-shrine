<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    button {
      align: center;
      width: 100px;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1 style = "display:none;" id = "currencyStorage"> {{ currency }} </h1>
  <h1>Successfully payed {{ user }} {{ payment_amount }} bobux. </h1>  
  <form action = '/home' method = "POST">
    <input value = "" type="hidden" name="currency" id = "currency">
    <button type = 'submit'>Return to home</button>
  </form>

  <script>
    var currency = document.getElementById("currencyStorage").innerHTML;
    currency = currency.substring(1);
    document.getElementById("currency").value = currency
  </script>
</body>
</html>
